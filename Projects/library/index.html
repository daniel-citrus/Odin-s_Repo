<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/styling/style.css">
        <script src="/assets/scripts/script.js" defer></script>
        <title>Library</title>
    </head>

    <body>
        <form class="new-book-form" autocomplete="off">
            <div class="form-contents">
                <button type="button" class="cancel"></button>
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name='title' required>
                </div>
                <br>
                <div class="form-row">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name='author' required>
                </div>
                <br>
                <div class="form-row">
                    <label for="published">Publish Year:</label>
                    <input type="text" id="published" name='published' required>
                </div>
                <br>
                <div class="form-row">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name='pages' min="0" value="0" required>
                </div>
                <br>
                <div class="completed-row form-row">
                    <label for="completed">Completed:</label>
                    <input type="checkbox" id="completed">
                </div>
                <br>
                <div class="form-row form-buttons">
                    <button type="submit" class="add">Add</button>
                    <button type="button" class="clear">Clear</button>
                    <button type="button" class="populate">Populate</button>
                </div>
            </div>
        </form>

        <section class="main-window">
            <header>
                <div class="title">Virtual Library</div>
                <button class="new-book">+</button>
            </header>
            <div class="library">
                <!-- <div class="card">
                    <button class="new-book">+</button>
                </div> -->
            </div>
            <div class="footer">
                V-Lib Company
            </div>
        </section>

    </body>

</html>
