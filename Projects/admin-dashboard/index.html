<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/media/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/media/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/media/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/assets/style.css" type="text/css">

        <!-- Scripts -->
        <script src="/assets/scripts/mobile-nav.js" defer></script>
        <title>Swiftly</title>
    </head>

    <body>
        <div class="logo">
            <img height="50px" class="logo" src="/assets/media/swift.jpg">
            <div class="company-name">Swiftly</div>
        </div>
        <nav class="mobile-navigation">
            <a id="nav-toggle" class="" aria-roledescription="Top navigation toggle button"><span>Toggle menu</span></a>

            <ul class="apps">
                <a href="">
                    <li>Dashboard</li>
                </a>
                <a href="">
                    <li>Properties</li>
                </a>
                <a href="">
                    <li>Tenancy</li>
                </a>
                <a href="">
                    <li>Financial</li>
                </a>
                <a href="">
                    <li>Insight</li>
                </a>
                <a href="">
                    <li>Settings</li>
                </a>
                <a href="">
                    <li>Support</li>
                </a>
                <a href="">
                    <li>Privacy</li>
                </a>
            </ul>
        </nav>

        <div class="header">
            <form class="search" action="">
                <label hidden for="search-box">Search Input Box</label>
                <input class="search-box" id="search-box" type="text">
                <button></button>
            </form>

            <div class="notifications"></div>
            <div class="profile">
                <img class="profile-picture" src="" alt="Profile picture">
                <div class="user-name">Daniel the Land Lord</div>
            </div>
        </div>

        <div class="statistics">Insights</div>
        <div class="rent-schedule">
            <div class="upcoming-rent">Rent due in X days</div>
            <div class="overdue">Rents overdue</div>
        </div>
        <div class="complaints">Complaints</div>

    </body>

</html>
