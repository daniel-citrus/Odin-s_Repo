<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/style/style.css">
        <script src="/assets/scripts/script.js" defer></script>
        <title>Sim</title>
    </head>

    <body>
        <div class="starter">
            <div class="header">
                <div class="title">Sim</div>
                <img src="/assets/media/tic-tac-toe.png" alt="Hexagon">
            </div>
            <form>
                <div class="gamemode">
                    <div class="title">Gamemode</div>
                    <fieldset>
                        <div class="radio-option">
                            <input type="radio" name="gamemode" id="computer" value="computer" checked>
                            <label for="computer">Computer</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gamemode" id="two_player" value="two_player" required>
                            <label for="two_player">Two Player</label>
                        </div>
                    </fieldset>
                </div>
                <div class="difficulty">
                    <div class="title">Difficulty</div>
                    <fieldset>
                        <div class="radio-option">
                            <input type="radio" name="difficulty" id="easy" value="easy" required checked>
                            <label for="easy">Easy</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="difficulty" id="medium" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="difficulty" id="hard" value="hard">
                            <label for="hard">Hard</label>
                        </div>
                    </fieldset>
                </div>
                <button type="button" id="startGame">Start</button>
            </form>
        </div>
        <div class="board">
            <div marker='' coordinates="1,2" class="line outer"></div>
            <div marker='' coordinates="1,3" class="line mid"></div>
            <div marker='' coordinates="1,4" class="line"></div>
            <div marker='' coordinates="1,5" class="line mid"></div>
            <div marker='' coordinates="1,6" class="line outer"></div>
            <div marker='' coordinates="2,3" class="line outer"></div>
            <div marker='' coordinates="2,4" class="line mid"></div>
            <div marker='' coordinates="2,5" class="line"></div>
            <div marker='' coordinates="2,6" class="line mid"></div>
            <div marker='' coordinates="3,4" class="line outer"></div>
            <div marker='' coordinates="3,5" class="line mid"></div>
            <div marker='' coordinates="3,6" class="line"></div>
            <div marker='' coordinates="4,5" class="line outer"></div>
            <div marker='' coordinates="4,6" class="line mid"></div>
            <div marker='' coordinates="5,6" class="line outer"></div>
        </div>
    </body>

</html>
