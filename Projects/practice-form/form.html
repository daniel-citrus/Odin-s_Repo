<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Inquiry Form</title>
    </head>

    <body>
        <form action="https://httpbin.org/post" method="post">
            <div class="title">
                Service Inquiry
            </div>
            <div class="form-row">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="John">
            </div>
            <div class="form-row">
                <label for="name">Last Name</label>
                <input type="text" id="lname" placeholder="Doe">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="mail@example.com">
            </div>
            <div class="form-row">
                <label for="">Phone</label>
                <input type="phone" placeholder="(555)555-5555">
            </div>
            <div class="form-row">
                <label for="msg">Inquiry Message</label>
                <textarea name="msg" id="msg"></textarea>
            </div>
                <div class="form-row">
                    <input type="checkbox" id="opt-newsletter" checked>
                    <label for="opt-newsletter">Subscribe to our monthly newsletters to be among the first to receive offers and promotions!</label>
                </div>

            <div class="form-row button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>

</html>
