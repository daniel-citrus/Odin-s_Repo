<!DOCTYPE html>

<html lang="en">

    <head>
        <script defer src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div class="header">Etch-a-Sketch</div>
        <div class="main">
            <div class="optionControls">
                <div class="optionCard">
                    <div class="colorWindow">
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                    <div>Pen Color</div>
                </div>
                <button id="rainbow">Toggle Rainbow</button>
                <div id="sizeSelector">
                    <div id="output"></div>
                    <input type="range" id="rowCount" name="row count" min="2" max="60" value="20" step="1">
                </div>
                <button class="clear">Clear</button>
            </div>
            <div class="gridWrapper">
                <div class="sketchPad"></div>
            </div>
        </div>
    </body>

</html>
