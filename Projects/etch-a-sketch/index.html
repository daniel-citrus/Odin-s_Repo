<!DOCTYPE html>

<html lang="en">

    <head>
        <script defer src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="main">
            <div class="optionControls">
                <div id="sizeSelector">
                    <div id="output"></div>
                    <input type="range" id="rowCount" name="row count" min="2" max="100" value="20" step="1">
                </div>
                <button class="clear">Clear</button>
            </div>
            <div class="gridWrapper">
                <div class="sketchPad"></div>
            </div>
        </div>
    </body>

</html>
