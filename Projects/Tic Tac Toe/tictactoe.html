<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/styling/style.css">
        <script src="/assets/scripts/script.js" defer></script>

        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="main">
            <div class="game hidden">
                <div class="player1">
                    <div class="info name">asd</div>
                    <div class="info score"></div>
                </div>
                <div class="player2">
                    <div class="info name">asd</div>
                    <div class="info score">asd</div>
                </div>
                <div class="info message">dsa</div>
                <div class="info board">sda</div>
            </div>

            <div class="starter">
                <div class="message"></div>
                <fieldset class="difficulty">
                    <input type="radio" name="difficulty" id="difficulty" value="clueless">
                    <input type="radio" name="difficulty" id="difficulty" value="unstoppable">
                </fieldset>
                <button type="button">Start</button>
            </div>
        </div>
    </body>

</html>
