<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/styling/style.css">
        <script src="/assets/scripts/script.js" defer></script>

        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="main">
            <div class="starter">
                <div class="message"></div>
                <form>
                    <div class="gamemode">
                        <div class="title">Gamemode</div>
                        <fieldset>
                            <div class="radio-option">
                                <input type="radio" name="gamemode" id="two_player" value="two_player">
                                <label for="two_player">Two Player</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="gamemode" id="computer" value="computer">
                                <label for="computer">Computer</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="difficulty">
                        <div class="title">Difficulty</div>
                        <fieldset>
                            <div class="radio-option">
                                <input type="radio" name="difficulty" id="easy" value="easy">
                                <label for="easy">Clueless</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="difficulty" id="hard" value="hard">
                                <label for="hard">Unstoppable</label>
                            </div>
                        </fieldset>
                    </div>
                    <button type="button" id="startGame">Start</button>
                </form>
            </div>
            <div class="game hidden">
                <div class="score">
                    <div class="player1">
                        <div class="info name">Player 1</div>
                        <div class="info score">3</div>
                    </div>
                    <div class="player2">
                        <div class="info name">Player 2</div>
                        <div class="info score">1</div>
                    </div>
                </div>
                <div class="info message">Player 2 has won!</div>
                <div class="info board"></div>
            </div>
        </div>
    </body>

</html>
