            <div class="sign-up">
                <div class="form-header">
                    All you can dream of. And then some. Live like royalty at the Woodland Pines Resort. A true
                    stand-out amongst all resorts in America. Step into your sprawling holiday home, with
                    tastefully decorated rooms opening onto a deck with breathtaking naturistic views all round.
                </div>

                <form action="https://httpbin.org/post" method="post">
                    <div class="inputs">
                        <div class="action">Become an exclusive member!</div>
                        <div class="input-line">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" placeholder="" name="fname" id="fname" required>
                        </div>
                        <div class="input-line">
                            <label for="lname">LAST NAME</label>
                            <input type="text" placeholder="" name="lname" id="lname" required>
                        </div>
                        <div class="input-line">
                            <label for="email">EMAIL</label>
                            <input type="email" placeholder="" name="email" id="email" required>
                        </div>
                        <div class="input-line">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" placeholder="" name="phone" id="phone" required>
                        </div>
                        <div class="input-line">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d!#$%&'()*+,-./:;<=>?@[\]^_`{|}~]{8,}$" placeholder="" name='pwd' id="pwd" required>
                        </div>
                        <div class="input-line">
                            <label for="pwdconfirm">CONFIRM PASSWORD</label>
                            <input type="password" placeholder="" name="pwdconfirm" id="pwdconfirm" required>
                        </div>
                        <div class="check-line">
                            <input type="checkbox" name='promos' id="newsletter" checked>
                            <label for="newsletter">Subscribe to our newsletter for exclusive deals and
                                promotions.</label>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
