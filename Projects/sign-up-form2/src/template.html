<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
                <div class="validate"></div>
            </div>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country"></select>
                <div class="validate"></div>
            </div>
            <div class="postal">
                <label for="postal">Postal Code</label>
                <input
                    type="text"
                    name="postal"
                    id="postal"
                    placeholder=""
                    autocomplete="off"
                />
                <div class="validate"></div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="off"
                />
                <div class="validate">
                    <div class="instruction">
                        Your password must have atleast:
                    </div>
                    <ul>
                        <li class="lower">1 lowercase letter</li>
                        <li class="upper">1 uppercase letter</li>
                        <li class="number">1 number</li>
                        <li class="special">1 special character: @$!%*?&</li>
                        <li class="length">8 to 20 total characters</li>
                    </ul>
                </div>
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    autocomplete="off"
                />
                <div class="validate"></div>
            </div>
            <button type="button">Submit</button>
            <br />
            <a class="already" href="">Already have an account?</a>
        </form>
    </body>
</html>
