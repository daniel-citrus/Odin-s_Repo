<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            button,
            input,
            select {
                -webkit-appearance: none;
                appearance: none;

                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
            }

            input[type='search']:focus-visible {
                outline: none;

                border-color: #9ecaed;
                box-shadow: 0 0 8px #9ecaed;
                padding: 0px 2px;
            }

            input[type='search'] {
                position: relative;
                width: 250px;
                height: 20px;
                padding: 0 20px 0 2px;

                border: 1px solid rgb(124, 124, 124);
                border-radius: 2px;
            }

            input[type='search']:hover {
                background-color: rgb(243, 243, 243);
            }

            input[type='search']~div::before {
                position: absolute;
                content: '';
                top: 19px;
                left: 247px;
                height: 16px;
                width: 16px;
                
                background-image: url('/media/search-24px.png');
                background-size:contain;
                background-repeat: no-repeat;
            }

            input[type='search']:focus~div::before,
            input[type='search']:focus-visible~div::before {
                display: none;
            }
        </style>
    </head>

    <body>
        <form>
            <input type="search" name="search" id="search" aria-label="Search our site">
            <div></div>
        </form>
    </body>

</html>
