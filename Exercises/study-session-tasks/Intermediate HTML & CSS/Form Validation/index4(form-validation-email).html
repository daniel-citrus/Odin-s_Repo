<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Form validation: Task 3</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            label+input[type='email']:invalid {
                border: 1px solid rgba(255, 0, 0, 0.589);
                box-shadow: 0px 0px .3em .1em rgba(255, 0, 0, 0.589)
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <form>
            <label for="mail">I would like you to provide me with an e-mail address:</label>
            <input type="email" id="mail" name="mail" minlength="10" required>
            <button>Submit</button>
        </form>
    </body>
    <script>
        const email = document.getElementById("mail");
        const submit = document.querySelector('button');

        email.addEventListener('input', (event) => {
            updateError();
        })

        submit.addEventListener('click', (e) => {
            if (!email.checkValidity()) {
                updateError();
                return false;
            }
        })

        function updateError() {
            let msg = '';

            if (email.validity.typeMismatch) {
                msg = 'Enter an email address';
            }
            else if (email.validity.tooShort) {
                msg = 'This email address is too short';
            }

            email.setCustomValidity(msg);
        }
    </script>

</html>
