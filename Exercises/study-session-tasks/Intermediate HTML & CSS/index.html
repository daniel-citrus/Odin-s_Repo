<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        <form action="http://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name">
                <br />
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                <br />
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <br />
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@exmple.com">
                <br />
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" id="user_password" placeholder="Password" name="password">
                <br />
                <input type="password" id="user_password_confirm" placeholder="Confirm Password"
                    name="password_confirm">
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <textarea rows="20" cols="35" placeholder="Message">Hello!</textarea>
                <br /><br />
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <label for="car">Dropdown:</label>
                <select name="Car" id="car">
                    <option value="mercedes">Mercedes</option>
                    <option value="tesla">Tesla</option>
                    <option value="volvo">Volvo</option>
                    <option value="bmw">BMW</option>
                    <option value="mini">Mini</option>
                    <option value="ford">Ford</option>
                </select>
                <br /><br />
                <label for="fashion">Grouped Dropdown:</label>
                <select name="Fashion" id="fashion">
                    <optgroup label="Clothing">
                        <option value="t_shirt">T-Shirts</option>
                        <option value="sweater">Sweaters</option>
                        <option value="coat">Coats</option>
                    </optgroup>
                    <optgroup label="Foot Wear">
                        <option value="sneakers">Sneakers</option>
                        <option value="boots">Boots</option>
                        <option value="sandals">Sandals</option>
                    </optgroup>
                </select>
                <br /><br />
                <fieldset>
                    <legend>Radio Button</legend>
                    <div id="tickets">
                        <div>
                            <input type="radio" id="child" name="ticket_type" value="child">
                            <label for="child">Child</label>
                        </div>

                        <div>
                            <input type="radio" id="adult" name="ticket_type" value="adult">
                            <label for="adult">Adult</label>
                        </div>

                        <div>
                            <input type="radio" id="senior" name="ticket_type" value="senior">
                            <label for="senior">Senior</label>
                        </div>
                    </div>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Checkboxes</legend>
                    <div id="toppings">
                        <div>
                            <input type="checkbox" id="sausage" name="topping" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="onions" name="topping" value="onions">
                            <label for="onions">Onions</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                            <label for="mushrooms">Mushrooms</label>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Generic Button</button>
        </form>
    </body>

</html>
