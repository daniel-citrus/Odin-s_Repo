<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                position: relative;
            }

            input[type='radio'] {
                -webkit-appearance: none;
                appearance: none;
                height: 18px;
                width: 18px;
                border: 1px solid rgb(37, 37, 37);
                border-radius: 25px;

                vertical-align: middle;
                margin-top: -1px;
            }

            input[type='radio']+label {
                position: relative;
            }

            input[type='radio']:checked+label::before {
                position: absolute;

                top: 3px;
                left: -23.5px;
                content: '';
                background-image: url('/media/check.png');
                background-size: contain;
                height: 14px;
                width: 14px;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <input type="radio" id="pinkie" name="pony" value="pinkie">
                        <label for="pinkie">Pinkie Pie</label>
                    </li>
                    <li>
                        <input type="radio" id="rainbow" name="pony" value="rainbow">
                        <label for="rainbow">Rainbow Dash</label>
                    </li>
                    <li>
                        <input type="radio" id="twilight" name="pony" value="twilight">
                        <label for="twilight">Twilight Sparkle</label>
                    </li>
                </ul>
            </fieldset>
        </form>

    </body>

</html>
