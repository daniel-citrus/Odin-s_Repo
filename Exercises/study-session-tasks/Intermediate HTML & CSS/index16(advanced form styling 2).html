<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            button,
            input,
            select {
                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
            }

            ul {
                list-style-type: none;
            }

            input[type="radio"] {
                -webkit-appearance: none;
                appearance: none;

                height: 18px;
                width: 18px;

                border: 1px solid rgba(107, 107, 107, 0.404);
                border-radius: 25px;
                background-color: rgba(233, 233, 233, 0.219);
            }

            input[type="radio"]:checked {
                border: 1px solid rgba(0, 0, 0, 0.918);
                background: url('/media/check.png');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 10px;
            }

            input {
                vertical-align: middle;
                margin: -1px 0 0 0;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <input type="radio" id="pinkie" name="pony" value="pinkie">
                        <label for="pinkie">Pinkie Pie</label>
                    </li>
                    <li>
                        <input type="radio" id="rainbow" name="pony" value="rainbow">
                        <label for="rainbow">Rainbow Dash</label>
                    </li>
                    <li>
                        <input type="radio" id="twilight" name="pony" value="twilight">
                        <label for="twilight">Twilight Sparkle</label>
                    </li>
                </ul>
            </fieldset>
        </form>

    </body>

</html>
