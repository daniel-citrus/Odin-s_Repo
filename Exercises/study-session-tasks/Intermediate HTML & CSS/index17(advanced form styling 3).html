<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Advanced styling: Task 3</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            button,
            input,
            select {
                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
            }

            fieldset {
                padding: 10px 30px 0;
                width: 400px;
            }

            legend {
                color: white;
                background: black;
                padding: 5px 10px;
            }

            fieldset>div {
                margin-bottom: 20px;
                display: flex;
                flex-flow: row wrap;
            }

            button,
            input {
                display: block;
                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                width: 100%;
                padding: 5px;
                height: 30px;
            }

            input {
                position: relative;
                box-shadow: inset 1px 1px 3px #ccc;
                border-radius: 5px;
            }

            input:hover,
            input:focus {
                background-color: #eee;
            }

            span {
                position: relative;
            }

            input:required+span::before {
                content: 'Required';
                position: absolute;
                color: white;
                
                font-size: 0.7rem;
                background-color: black;
                padding: 1px 4px;
                top: -20px;
                left: -69px;
            }

            input+span::after {
                position: absolute;
                left: 3px;
                top: 3px;
            }

            input:out-of-range+span::before {
                position: absolute;
                width: 163px;
                left: -186px;
                content: "Outside of allowable value range";
                background-color: red;
            }

            input:valid+span::after {
                content: '✓';
                color: green;
            }

            input:invalid {
                border: 2px solid red;
            }

            input:invalid+span::after {
                content: '✖';
                color: red;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Feedback form</legend>

                <p>Required fields are labelled with "required".</p>
                <div>
                    <label for="fname">First name: </label>
                    <input id="fname" name="fname" type="text" type="" required>
                    <span></span>
                </div>
                <div>
                    <label for="lname">Last name: </label>
                    <input id="lname" name="lname" type="text" required>
                    <span></span>
                </div>
                <div>
                    <label for="age">Age (12+): </label>
                    <input type="number" min="12" max="120" id="age" name='age' required>
                    <span></span>
                </div>
                <div>
                    <label for="email">Email address (include if you want a response):</label>
                    <input id="email" name="email" type="email">
                    <span></span>
                </div>
                <div><button>Submit</button></div>
            </fieldset>
        </form>
    </body>

</html>
