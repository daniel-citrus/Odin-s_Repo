<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Advanced styling: Task 3</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            button,
            input,
            select {
                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
            }

            fieldset {
                padding: 10px 30px 0;
                width: 400px;
            }

            legend {
                color: white;
                background: black;
                padding: 5px 10px;
            }

            fieldset>div {
                margin-bottom: 20px;
                display: flex;
                flex-flow: row wrap;
            }

            button,
            label,
            input {
                display: block;
                font-family: inherit;
                font-size: 100%;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                width: 100%;
                padding: 5px;
                height: 30px;
            }

            input {
                box-shadow: inset 1px 1px 3px #ccc;
                border-radius: 5px;
            }

            input:hover,
            input:focus {
                background-color: #eee;
            }

            input:empty:required {
                border: 2px solid rgba(95, 95, 95, 0.555);
            }
            

            input:invalid {
                border: 2px solid rgba(255, 53, 53, 0.685);
            }

            input:valid, input:required:valid {
                border: 2px solid green;
            }

            button {
                width: 60%;
                margin: 0 auto;
            }

            .req {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Feedback form</legend>

                <p>Required fields are labelled with "required".</p>
                <div>
                    <label for="fname">First name: </label>
                    <input id="fname" name="fname" type="text" type="" required>
                    <span class='req'>*required</span>
                </div>
                <div>
                    <label for="lname">Last name: </label>
                    <input id="lname" name="lname" type="text" required>
                    <span class='req'>*required</span>
                </div>
                <div>
                    <label for="email">Email address: </label>
                    <input id="email" name="email" type="email">
                </div>
                <div><button>Submit</button></div>
            </fieldset>
        </form>
    </body>

</html>
