<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form</title>

        <style>
            h1 {
                margin-top: 0;
            }

            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            form {
                margin: 0 auto;
                width: 400px;
                padding: 1em;
                border: 1px solid #CCC;
                border-radius: 1em;
            }

            div+div {
                margin-top: 1em;
            }

            label span {
                display: inline-block;
                width: 120px;
                text-align: right;
            }

            input,
            textarea {
                font: 1em sans-serif;
                width: 250px;
                box-sizing: border-box;
                border: 1px solid #999;
            }

            input[type=checkbox],
            input[type=radio] {
                width: auto;
                border: none;
            }

            input:focus,
            textarea:focus {
                border-color: #000;
            }

            textarea {
                vertical-align: top;
                height: 5em;
                resize: vertical;
            }

            fieldset {
                width: 250px;
                box-sizing: border-box;
                margin-left: 136px;
                border: 1px solid #999;
            }

            button {
                margin: 20px 0 0 124px;
            }

            label {
                position: relative;
            }
        </style>
    </head>

    <body>
        <form action="https://httpbin.org/post" method="POST">
            <h1>Payment Form</h1>
            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong></p>

            <section>
                <h2>Contact Information</h2>
                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <input type="radio" name="title" value="K" id="title_1">King
                            </label>
                        </li>
                        <li>
                            <label for="title_2">
                                <input type="radio" name="title" value="Q" id="title_2">Queen
                            </label>
                        </li>
                        <li>
                            <label for="title_3">
                                <input type="radio" name="title" value="J" id="title_3">Joker
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <p>
                    <label for="name">
                        <span>Name:</span>
                        <strong>
                            <abbr title="required" aria-label="required">*</abbr>
                        </strong>
                    </label>
                    <input type="text" id="name" name="user_name">
                </p>
                <p>
                    <label for="mail">
                        <span>Mail:</span>
                        <strong>
                            <abbr title="required" aria-label="required">*</abbr>
                        </strong>
                    </label>
                    <input type="email" id="mail" name="user_email">
                </p>
                <p>
                    <label for="pwd">
                        <span>Password:</span>
                        <strong>
                            <abbr title="required" aria-label="required">*</abbr>
                        </strong>
                    </label>
                    <input type="password" id="pwd" name="password">
                </p>
            </section>
            <section>
                <h2>Payment information</h2>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select id="card" name="usercard">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="tel" id="number" name="cardnumber">
                </p>
                <p>
                    <label for="expiration">
                        <span>Expiration date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id="expiration" required="true" placeholder="MM/YY"
                        pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                </p>
            </section>
            <section>
                <p>
                    <button type="submit">Validate Payment</button>
                </p>
            </section>
        </form>
    </body>

</html>
