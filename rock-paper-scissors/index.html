<!DOCTYPE html>

<html lang="en">

    <head>
        <script defer src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rock, Paper, Scissors!</title>
    </head>

    <body>
        <div class="title entrance">Edgar vs. AI</div>
        <div class="hidden welcome">
            <div class="prompt entrance">Welcome, Edgar Garcia. Today, we find out if you are awesome enough to beat a
                state-of-the-art AI in Rock, Paper, Scissors!</div>
            <button class="entrance">Start</button>
        </div>
        <div class="game">
            <div class="prompt entrance">Choose your weapon:</div>
            <div class="status"></div>
            <div class="controls entrance">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
            <div class="commentary"></div>
            <div class="score-board">
                <div class="player entrance">
                    <div class="name">You</div>
                    <div class="score">0</div>
                </div>
                <div class="ai entrance">
                    <div class="name">AI</div>
                    <div class="score">0</div>
                </div>
            </div>
        </div>
        <div class="end">
            <div class="win entrance hidden">
                Woohoo you won, Edgar!
            </div>
            <div class="lose entrance hidden">
                Wahh wahhhh, you lost, Edgar.
            </div>
            <button class="again entrance hidden">Play Again</button>
        </div>
    </body>

</html>
